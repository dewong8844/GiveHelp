<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Volunteer4Seniors{% endblock %}</title>
    {% load staticfiles %}
    <link rel='stylesheet' href={% static 'css/bootstrap.min.css' %} 
          type='text/css'/>

    <style type="text/css">
           html,
           body {
              height:100%
           }
    </style>

  </head>

  <body>
    <div class="container-fluid" style='margin-left:15px'>
    <header>
      <h1>Volunteer4Seniors.org</h1>
      <h3>Where seniors get helped</h3>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'home' %}">Home</a> / <a href="{% url 'login' %}">Sign In</a> / <a href="{% url 'signup' %}">Register</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    </div>
  </body>
</html>
